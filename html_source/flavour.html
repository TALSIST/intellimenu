  <script>
    $(document).ready(function () {

      /* 재료필드 input 동적 추가 */
      $("#ingr_add").click(function () {
        $("#ingr_field").append(
          "<input type='text' class='form-control col-lg-6 autocomplete' style='width:200px' name='' id='' placeholder='재료명'>");
          $.autocp();
      });

      /* 재료필드 자동 완성 */
      $.autocp = function() {
        var autocomp = ["당근", "양파", "시금치", "배추", "돼지고기", "닭고기"];
        $(".autocomplete").autocomplete({
          source: autocomp
        });
      };

       /* 임시방편으로 자동완성을 동적으로 적용했지만 class명으로 일괄 지정하기 때문에 속도가 매우느리다 */
      $.autocp();

      /* 저장버튼 alert 창 관련 */
      $("#ingr_saved").hide();
      $("#btn_save").click(function() {
        $("#ingr_saved").show();
        setTimeout(function() {
          $("#ingr_saved").alert("close");
        }, 1500);
      });

    });
  </script>
